<html>
	<head>
        <title>用户登录</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css"
			href="../css/style.css" />
        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/jquery.cookie.js"></script>
     <script>
        $.ajax({
            type:"get",
            url:"/user/login/",
            success:function (data) {

            }
        })

        function login() {
            $.ajax({
                type:"post",
                url:"/user/loginlogic/",
                data:$("#form1").serialize(),
                headers: { "X-CSRFtoken":$.cookie("csrftoken")},
                success:function (data) {
                    if (data === "ok"){
                        location.href = "/static/emp/emplist.html"
                    }else if(data === "error"){
                        alert("用户名或密码错误")
                    }
                }
            })
        }
    </script>
    </head>
    <body>
    <div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2009/11/20
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#">main</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						login
					</h1>
					<form action="" method="post" id="form1">
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									username:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="username" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									password:
								</td>
								<td valign="middle" align="left">
									<input type="password" class="inputgri" name="userpwd" />
								</td>
							</tr>
                            <tr>
                                <td valign="middle" align="right">记住我:</td>
                                <td valign="middle" align="left">
                                    <input type="checkbox" value="1" name="remember">
                                </td>
                            </tr>
						</table>
						<p>
							<input type="button" class="button" value="Submit &raquo;" onclick="login()"/>
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
</body>
</html>
