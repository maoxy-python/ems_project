<html>
	<head>
		<title>add Emp</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css"
			href="../css/style.css" />
        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/jquery.cookie.js"></script>
        <script>
            function upload() {
                var formData = new FormData($( "#form3" )[0]);
                console.log(formData)
                $.ajax({
                    type:"post",
                    url:"/emp/addlogic/",
                    data:formData,
                    headers: { "X-CSRFtoken":$.cookie("csrftoken")},
                    contentType: false,
                    processData: false,  // 增加这一行，不处理参数
                    success:function (data) {
                        if (data === "ok"){
                            location.href="/static/emp/emplist.html"
                        } else{
                            alert("添加失败")
                        }
                    }
                })
            }
        </script>
	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2009/11/20
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#">Main</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						add Emp info:
					</h1>
					<form id="form3">
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									name:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="name" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									salary:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="salary" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									age:
								</td>
								<td valign="middle" align="left">
									<input type="number" class="inputgri" name="age" />
								</td>
							</tr>
                            <tr>
								<td valign="middle" align="right">
									birthday:
								</td>
								<td valign="middle" align="left">
									<input type="date" class="inputgri" name="birthday" />
								</td>
							</tr>

                            <tr>
								<td valign="middle" align="right">
									headpic:
								</td>
								<td valign="middle" align="left">
									<input type="file" class="inputgri" name="headpic" />
								</td>
							</tr>
						</table>
						<p>
							<input type="button" onclick="upload()" class="button" value="Confirm" />
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
